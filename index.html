<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Solichicken</title>
</head>

<body>
    <label class="dark-button">
        <input type="checkbox" id="dark-toggle">
        <span class="slider"></span>
    </label>
    <main>
        <div class="board">
            <div class="upper-board">
                <div class="closed-deck">
                    <div class="closed-card-container">
                        <!-- <div class="card" id="closed">
                            <img src="images/cards/closed-card.png" alt="">
                        </div> -->
                    </div>
                </div>
                <div class="opened-cards">
                    <div class="opened-card-container">
                        <!-- <div class="card" id="1h">
                            <img src="images/cards/1h.png" alt="">
                            <div class="card" id="2h">
                                <img src="images/cards/2h.png" alt="">
                                <div class="card" id="3h">
                                    <img src="images/cards/3h.png" alt="">
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="foundations">
                    <div id="diamonds">
                        <div class="card empty foundation" id="d">
                            <img src="images/cards/empty-d.png" alt="">
                        </div>
                    </div>
                    <div id="clubs">
                        <div class="card empty foundation" id="c">
                            <img src="images/cards/empty-c.png" alt="">
                        </div>
                    </div>
                    <div id="hearts">
                        <div class="card empty foundation" id="h">
                            <img src="images/cards/empty-h.png" alt="">
                        </div>
                    </div>
                    <div id="spades">
                        <div class="card empty foundation" id="s">
                            <img src="images/cards/empty-s.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="lower-board">
                <div class="card-row">
                    <div class="card bottom empty" id="1">
                        <img src="images/cards/empty.png" alt="">
                    </div>
                </div>
                <div class="card-row">
                    <div class="card bottom empty" id="2">
                        <img src="images/cards/empty.png" alt="">
                    </div>
                </div>
                <div class="card-row">
                    <div class="card bottom empty" id="3">
                        <img src="images/cards/empty.png" alt="">
                    </div>
                </div>
                <div class="card-row">
                    <div class="card bottom empty" id="4">
                        <img src="images/cards/empty.png" alt="">
                    </div>
                </div>
                <div class="card-row">
                    <div class="card bottom empty" id="5">
                        <img src="images/cards/empty.png" alt="">
                    </div>
                </div>
                <div class="card-row">
                    <div class="card bottom empty" id="6">
                        <img src="images/cards/empty.png" alt="">
                    </div>
                </div>
                <div class="card-row">
                    <div class="card bottom empty" id="7">
                        <img src="images/cards/empty.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="./js/dark.js"></script>
<script src="./js/solitaire.js"></script>

</html>
